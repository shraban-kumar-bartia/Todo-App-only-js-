<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        body{
            padding-left: 650px;
            padding-top: 250px;
            background-color: rgba(190, 220, 20, 0.201);
        }

        h1{
            color: rgb(6, 27, 192);
        }

        span{
            color: tomato;
        }

    </style>
</head>

<body>
    <h1>To Do App</h1><br>

    <h3>Enter <span>"list"</span> to show all task</h3><br>
    <h3>Enter <span>"add"</span> to add a task</h3><br>
    <h3> Enter <span>"delete"</span> to remove a task</h3><br>
    <h3>Enter <span>"quit"</span> to quit todo</h3><br>

    <script src="script.js"></script>
</body>

</html>
